<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>
    /* add animation on color pointer(s) */
    .color-picker:not(.no-transition) .color-picker-h i,
    .color-picker:not(.no-transition) .color-picker-sv i {
      -webkit-transition:all .5s ease;
      -moz-transition:all .5s ease;
      -ms-transition:all .5s ease;
      -o-transition:all .5s ease;
      transition:all .5s ease;
    }
    </style>
  </head>
  <body>
    <p>Update color picker state on <code>keyup</code>, <code>cut</code>, <code>paste</code> and <code>input</code> event in the target element.</p>
    <p><input type="text" placeholder="#387a40"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    picker.on("change", function(color) {
        this.target.value = '#' + color;
    });

    // @see the CSS code
    picker.on("create", function() {
        this.picker.classList.add('no-transition');
    }, 'disable-transition');
    picker.on("start", function() {
        this.trigger("create", [], 'disable-transition');
    });

    // @see the CSS code
    picker.on("stop", function() {
        this.picker.classList.remove('no-transition');
    });

    function update() {
        picker.set(this.value);
    }

    picker.target.onkeyup = update;
    picker.target.oncut = update;
    picker.target.onpaste = update;
    picker.target.oninput = update;

    </script>
  </body>
</html>
