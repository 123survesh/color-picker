<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>
    .color-picker.static {
      display:inline-block;
      position:static;
    }
    .color-picker.static .color-picker-control {
      border-color:#fff;
      -webkit-box-shadow:none;
      -moz-box-shadow:none;
      box-shadow:none;
    }
    </style>
  </head>
  <body>
    <p><input type="text" value="#f00"></p>
    <p></p>
    <p>Simple <em>hack</em> to make a static color picker panel.</p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    picker.on("drag", function(color) {
        this.target.value = '#' + color;
    });

    // add a `static` class to the color picker panel
    picker.picker.classList.add('static');

    // move color picker panel position from `<body>` tag to the second `<p>` element
    picker.on("enter", function() {
        document.querySelectorAll('p')[1].appendChild(this.picker);
    });

    // force to always visible
    picker.on("exit", function() {
        this.enter();
    });

    // @ditto
    picker.enter();

    // ...
    picker.on("fit", function() {
        this.picker.style.top = 0;
        this.picker.style.left = 0;
    });

    </script>
  </body>
</html>
